  <main>
    <h1>Nous contacter</h1>
    <p>Complétez les informations ci-dessous et envoyez-nous vos questions!</p>
    <div class="formInfo">
    <form action="https://hnitest.go.yj.fr" method="POST">
        <div class="userInfo">
          Nom <br /> <input type="text" id="lastName" name="lastName" required><br /><br />
          Prénom <br /> <input type="text" id="firstName" name="firstName" required><br /><br />
          Email  <br /><input type="mail" id="mail" name="mail" required><br /><br />
          Pays <select name="country" id="country" required>
            <option>Belgique</option>
            <option>Espagne </option> 
            <option>France</option>
            <option>Italie</option>
            <option>Portugal</option>
            <option>Autres</option>
          </select><br /><br />
          Ville <br /> <input id="city" name="city" required></input><br /><br />
        </div>
        <div class="messageInfo">
          <textarea id="request" name="request" required placeholder="Écris ton message ici..."></textarea><br /><br />
        <div class="messageInfo"></div>

      <button type="submit">Envoyer</button>
    </form>
    </div>
    <br />
    <hr />
    <div class="contact">
      <p>DC Location, Siège Social - 32, rue du Javelot - 75013 PARIS, &copy; 2016</p>
    </div>
