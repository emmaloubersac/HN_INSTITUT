<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation</title>
  <link rel="stylesheet" type="text/css" href="css/reservation.css" />
  <link rel="stylesheet" type="text/css" href="css/navbar.css" />
</head>
<body>
  <div class="container">
  <header>
    <nav>
      <a href="home.html"><div class="logo"><img alt="logo" src="images/car_logo.png" class="logoImg"/>DC Location</div></a>
      <div class="menu">
        <a href="home.html">Accueil</a>
        <div class="dropdown">
          <span>Nos Offres</span>
          <div class="dropdown-content">
            <a href="prices.html">Nos Tarifs</a>
            <a href="cars.html">Nos Véhicules</a>
            <a href="location.html">Nos Agences</a>
          </div>
        </div>
        <a href="reservation.html">Réservation</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>Réservation en ligne</h1>
    <section class="reservation">
      <h2>Réservez votre véhicule</h2>
      <p>Remplissez le formulaire ci-dessous pour réserver votre véhicule :</p>

      <form action="https://hnitest.go.yj.fr" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required>
        <br />

        <label for="date">Date de réservation :</label>
        <input type="date" id="date" name="date" required>

        <label for="vehicule">Choisissez votre véhicule :</label>
        <select id="vehicule" name="vehicule">
          <option value="c3">Citroën C3</option>
          <option value="clio">Renault Clio</option>
          <option value="clio">Peugeot 308</option>
        </select>
        <br />

        <button type="submit">Réserver</button>
      </form>
    </section>
    
    <hr />
    <div class="contact">
      <p>DC Location, Siège Social - 32, rue du Javelot - 75013 PARIS, &copy; 2016
      <a href="contact.html" class="button">Contactez-nous</a> </p>
    </div>
  </main>
</div>
</body>
</html>
