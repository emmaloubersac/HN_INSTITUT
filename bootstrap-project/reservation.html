<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation</title>
  <link rel="stylesheet" type="text/css" href="css/reservation.css" />
  <link rel="stylesheet" type="text/css" href="css/navbar.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="home.html" class="navbar-brand"><div class="logo"><img alt="Logo" src="images/car_logo.png" class="logoImg"/>DC Location</div></a>
        <div class="navbar-nav ms-auto color-white" id="menu">
          <a href="home.html" class="nav-item nav-link">Accueil</a>
          <div class="dropdown">
            <span class="nav-item nav-link">Nos Offres</span>
            <div class="dropdown-content bg-dark">
              <a href="prices.html" class="dropdown-item">Nos Tarifs</a>
              <a href="cars.html" class="dropdown-item">Nos Véhicules</a>
              <a href="location.html" class="dropdown-item">Nos Agences</a>
            </div>
          </div>
          <a href="reservation.html" class="nav-item nav-link">Réservation</a>
          <a href="contact.html" class="nav-item nav-link">Contact</a>
        </div>
      </nav>
    </header>

  <main>
    <h1>Réservation en ligne</h1>
    <section class="reservation">
      <h2>Réservez votre véhicule</h2>
      <p>Remplissez le formulaire ci-dessous pour réserver votre véhicule :</p>
      <div class="mx-5">
        <form action="https://hnitest.go.yj.fr" method="post">

          <label for="nom" class="form-label">Nom :</label>
          <input type="text" class="form-control" id="nom" name="nom" required>

          <label for="prenom" class="form-label">Prénom :</label>
          <input type="text" class="form-control" id="prenom" name="prenom" required>

          <label for="email" class="form-label">Email :</label>
          <input type="email" class="form-control" id="email" name="email" required>

          <label for="telephone" class="form-label">Téléphone :</label>
          <input type="tel" class="form-control" id="telephone" name="telephone" required>

          <label for="date" class="form-label">Date de réservation :</label>
          <input type="date" id="date" name="date" class="form-control" required>

          <label for="vehicule" class="form-label">Choisissez votre véhicule :</label>
          <select class="form-select" id="vehicule" name="vehicule">
            <option value="c3">Citroën C3</option>
            <option value="clio">Renault Clio</option>
            <option value="clio">Peugeot 308</option>
          </select>
          <br /><br />

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-warning">Réserver</button>
          </div>
        </form>
      </div>
    </section>
    
    <hr />
    <div class="contact">
      <p>DC Location, Siège Social - 32, rue du Javelot - 75013 PARIS, &copy; 2016
      <a href="contact.html" class="button">Contactez-nous</a> </p>
    </div>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
