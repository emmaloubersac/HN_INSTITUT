<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>

  <link rel="stylesheet" type="text/css" href="css/navbar.css" />

</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="home.html" class="navbar-brand"><div class="logo"><img alt="Logo" src="images/car_logo.png" class="logoImg"/>DC Location</div></a>
        <div class="navbar-nav ms-auto color-white" id="menu">
          <a href="home.html" class="nav-item nav-link">Accueil</a>
          <div class="dropdown">
            <span class="nav-item nav-link">Nos Offres</span>
            <div class="dropdown-content bg-dark">
              <a href="prices.html" class="dropdown-item">Nos Tarifs</a>
              <a href="cars.html" class="dropdown-item">Nos Véhicules</a>
              <a href="location.html" class="dropdown-item">Nos Agences</a>
            </div>
          </div>
          <a href="reservation.html" class="nav-item nav-link">Réservation</a>
          <a href="contact.html" class="nav-item nav-link">Contact</a>
        </div>
      </nav>
    </header>

  <main>
    <h1>Nous contacter</h1>
    <p>Complétez les informations ci-dessous et envoyez-nous vos questions!</p>
    <br />
      <form action="https://hnitest.go.yj.fr" method="POST" style="max-width: 600px; margin: 0 auto;">
        <div class="mb-3">
          <label for="lastName" class="form-label">Nom</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
      
        <div class="mb-3">
          <label for="firstName" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
      
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      
        <div class="mb-3">
          <label for="country" class="form-label">Pays</label>
          <select class="form-select" name="country" id="country" required>
            <option>Belgique</option>
            <option>Espagne</option> 
            <option>France</option>
            <option>Italie</option>
            <option>Portugal</option>
            <option>Autres</option>
          </select>
        </div>
      
        <div class="mb-3">
          <label for="city" class="form-label">Ville</label>
          <input id="city" class="form-control" name="city" required>
        </div>
      
        <div class="mb-3">
          <label for="request" class="form-label">Message</label>
          <textarea id="request" class="form-control" name="request" required placeholder="Écris ton message ici..."></textarea>
        </div>
        <br />
        <div class="d-grid gap-2">
          <button class="btn btn-warning" type="submit">Envoyer</button>
        </div>
      </form>

    <br />
    <hr />
    <div class="contact">
      <p>DC Location, Siège Social - 32, rue du Javelot - 75013 PARIS, &copy; 2016</p>
    </div>
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
