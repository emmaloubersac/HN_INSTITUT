<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu déroulant vertical</title>
  <style>
    /* Styles généraux */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Style de la barre de navigation */
    nav {
      background-color: #333;
      overflow: hidden;
    }

    /* Liens de navigation */
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Conteneur pour le menu déroulant */
    .dropdown {
      float: left;
      position: relative;
    }

    /* Liens du menu déroulant */
    .dropdown a {
      background-color: #333;
      color: white;
      padding: 14px 20px;
      display: block;
      text-decoration: none;
    }

    .dropdown a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Menu déroulant (initialement caché) */
    .dropdown-content {
      display: none;  /* Cacher le menu par défaut */
      background-color: #333;
      min-width: 160px;
    }

    /* Liens du menu déroulant */
    .dropdown-content a {
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Afficher le menu au survol */
    .dropdown:hover .dropdown-content {
      display: inline;  /* Afficher le menu déroulant lorsqu'on survole l'élément parent */
    }
  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <nav>
    <a href="#">Accueil</a>

    <!-- Menu déroulant (Nos Offres) -->
    <div class="dropdown">
      <a href="#">Nos Offres</a>
      <div class="dropdown-content">
        <br /><a href="#">Nos Tarifs</a><br />
        <a href="#">Nos Véhicules</a><br />
        <a href="#">Nos Agences</a><br />
      </div>
    </div>

    <a href="#">Contact</a>
  </nav>

</body>
</html>
