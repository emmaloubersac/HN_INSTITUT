<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul {
			   list-style-type:none;
			   margin:0;
			   padding:0;
			}

			a:link,a:visited {
			   display:block;
			   font-weight:bold;
			   font-size:20px;
			   color:#fff;
			   background-color:#d2691e;
			   width:200px;
			   padding:8px;
			   text-decoration:none;
			}

			a:hover,a:active {
			   background-color:#daa520;
			}
		</style>
	</head>
	<body>
		<ul>
		   <li><a href="#">HOME</a></li>
		   <li><a href="#">Blog</a></li>
		   <li><a href="#">RSS feeds</a></li>
		   <li><a href="#">Contact</a></li>
		</ul>
	</body>
</html>
